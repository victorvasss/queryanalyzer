<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>QueryAnalyzer</title>
</head>

<body style="background-color:#181818" class="">
    <main role="main" class="container" style="margin:0">
      <div class="row">
        <div class="col-sm-1 p-3 bg-dark" style="width:200px; height:100vh;">
          <a href="/" class="d-flex align-items-center pb-3 mb-3 text-decoration-none border-bottom">
            <span class="fs-5 fw-semibold">QueryAnalyzer</span>
          </a>
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#query">Console</button>
              <div class="collapse" id="query">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="/upload" class="rounded">Upload file</a></li>
                  <li><a href="/console" class="rounded">Console</a></li>
                </ul>
              </div>
            </li>
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#etalons">Etalons</button>
              <div class="collapse" id="etalons">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="/upload_etalon" class="rounded">Upload Etalon</a></li>
                  <li><a href="/etalons" class="rounded">Set Etalons</a></li>
                  <li><a href="/etalons_list" class="rounded">Etalons Files</a></li>
                </ul>
              </div>
            </li>
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#results">Students Results</button>
              <div class="collapse" id="results">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="/upload_result" class="rounded">Upload Results</a></li>
                  <li><a href="/results_list" class="rounded">Results Files</a></li>
                  <li><a href="/answers" class="rounded">Students Files</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <div class="row col-sm" style="display: grid; place-items: center">
          <div class="col-md-8">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
              {% block content %}
                <!--div style="width: 40%;">
                  <h2 style="color:rgb(17, 175, 210)">Results Table</h2>
                  <table class="table table-dark">
                    <thead>

                      </tr>

                            </tr>
                          {% endfor %}
                      {% endif %}
                    </tbody>
                  </table>
                </div-->
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>
